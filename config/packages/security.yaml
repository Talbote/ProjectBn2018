security:
    encoders:
        App\Entity\User: # cryptage de l'entit√© User
                algorithm: bcrypt
                cost: 12

        App\Entity\PreRegister :
                algorithm: bcrypt
                cost: 12
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
                    entity:
                        class: App:User
                        property: eMail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: true

            form_login:
                login_path: login
                check_path: login
                failure_path: forgot_password

            logout:
                path: /logout
                target: /login
                invalidate_session: false

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html
    role_hierarchy:
            ROLE_MEMBER:    ROLE_USER
            ROLE_PROVIDER:   ROLE_PROVIDER
            ROLE_ADMIN: [ROLE_USER, ROLE_ADMIN]

    access_control:
            - { path: ^/admin, roles: ROLE_ADMIN }
            - { path: ^/change_password, roles: IS_AUTHENTICATED_FULLY }
            - { path: ^/logout, roles: IS_AUTHENTICATED_FULLY }
            - { path: ^/edit_profil, roles: IS_AUTHENTICATED_FULLY}
            - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/password/reset, role: IS_AUTHENTICATED_ANONYMOUSLY }